<div class="row">
    <div class="span4 offset4">
        <h1 ng-show="logged">You're logged in!</h1>
        <button class="btn btn-large btn-warning"
            ng-show="logged"
            ng-click="logout()"
            >Logout</button>
        <button class="btn btn-large btn-primary"
            ng-show="!logged"
            ng-click="register()">Register</button>
    </div>
</div>
